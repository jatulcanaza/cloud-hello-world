<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hello World desplegado en Firebase Hosting">
  <title>Firebase Hello World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFA000 0%, #FF6F00 100%);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .firebase-logo {
      font-size: 6em;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.3em;
      margin: 1rem 0;
      line-height: 1.6;
    }

    .highlight {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.2rem 0.8rem;
      border-radius: 10px;
      font-weight: bold;
    }

    .tech-stack {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.25);
      padding: 0.6rem 1.2rem;
      margin: 0.4rem;
      border-radius: 25px;
      font-size: 1em;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .badge:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .info-box {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      border-radius: 15px;
      border-left: 4px solid #FFD700;
    }

    .info-box p {
      margin: 0.5rem 0;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2.5em;
      }

      .firebase-logo {
        font-size: 4em;
      }

      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>

      <p><strong>ðŸ“š Proyecto:</strong> Proveedores de Servicios en la Nube</p>

    </div>

    <div class="tech-stack">
      <p style="margin-bottom: 1rem;"><strong>TecnologÃ­as Utilizadas:</strong></p>
      <span class="badge">HTML5</span>
      <span class="badge">CSS3</span>
      <span class="badge">Firebase Hosting</span>
      <span class="badge">Docker</span>
      <span class="badge">CDN Global</span>
    </div>
  </div>

</body>
</html>
